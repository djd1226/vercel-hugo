<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初一五班小测统计表</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 引入jQuery -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <style>
        body {
            padding: 10px;
            overflow-x: hidden; /* 防止body出现横向滚动条 */
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .nav-tabs {
            border-bottom: 2px solid #ddd;
        }
        .nav-link {
            color: #007bff;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-link:hover {
            background-color: #007bff;
            color: #fff;
        }
        .nav-link.active {
            background-color: #0056b3 !important;
            color: #fff !important;
        }
        table th, table td {
            white-space: nowrap;
            padding: 0.5rem;
        }
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        th, td {
            min-width: 60px;
            text-align: center;
        }
        .score-column {
            background-color: #d0e7ff; /* 淡蓝色 */
        }
        .rank-column {
            background-color: #ffd0d0; /* 淡红色 */
        }
        .total-rank-column {
            background-color: #ff0000; /* 红色 */
        }
        .table-bordered th, .table-bordered td {
            border: 1px solid #000 !important;
        }
        #tooltip {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">五班小测统计表</h1>
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" id="math-tab" data-subject="./base/ma.json">数学</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="chinese-tab" data-subject="./base/ch.json">语文</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="english-tab" data-subject="./base/en.json">英语</a>
            </li> 
        </ul>
        <div class="table-responsive">
            <table id="example" class="table table-striped table-bordered nowrap" style="width:100%">
                <thead>
                    <tr id="header-row-1"></tr>
                    <tr id="header-row-2"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
    <div id="tooltip"></div>

    <script src='one.js'></script>
</body>
</html>
