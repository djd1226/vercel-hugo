<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末考试成绩表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .table-container {
            overflow-x: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 5px 10px;
            text-align: center;
            font-size: 14px;
            height: 2.4em;
            line-height: 1.2em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            writing-mode: vertical-rl;
            text-orientation: upright;
            width: 1em;
        }
        th.semester, td.semester {
            writing-mode: horizontal-tb;
            text-orientation: mixed;
            width: auto;
            white-space: nowrap;
        }
        th:first-child, td:first-child {
            width: 2em;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .no-data {
            color: #999;
            font-style: italic;
        }
        .rank {
            font-weight: bold;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 18px;
            }
            th, td {
                font-size: 16px;
                padding: 8px 12px;
            }
            .table-container {
                padding: 0;
            }
            th, td {
                white-space: pre-wrap; /* 保证在小屏幕上自动换行 */
            }
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>期末考试成绩表</h1>
        <div class="table-container">
            <table id="gradesTable">
                <!-- 表格内容将由JavaScript动态生成 -->
            </table>
        </div>
    </div>

    <script src="grades.js"></script>
</body>
</html>
